<body>
    <!-- seletcd标签可以设置下拉菜单默认选项 -->
    <select>
        <option>上海</option>
        <option selected>广州</option>
        <option>北京</option>
    </select>
    <!-- textarea为文本域标签 cols指定宽度，rows指定行数。但这两者一般不用，一般在css中设置宽高-->
    <textarea name="" id="" cols="30" rows="10" placeholder="请输入内容"></textarea>
</body>
